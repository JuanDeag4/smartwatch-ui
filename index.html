<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartwatch UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="watch">
    <div id="home-screen">
      <div class="time" id="time"></div>
      <div class="date" id="date"></div>
      <div class="battery">🔋 70%</div>
    </div>
    <div class="menu">
      <button class="menu-item">🏃‍♂️ Sportas</button>
      <button class="menu-item">🎵 Muzika</button>
      <button class="menu-item">⚙️ Nustatymai</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

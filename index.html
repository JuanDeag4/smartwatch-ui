<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartwatch UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="watch">
    <!-- Home Screen -->
    <div class="screen" id="home-screen">
      <div class="time">10:30</div>
      <div class="date">Sun, Jan 26</div>
      <div class="battery">🔋 80%</div>
    </div>

    <!-- Menu -->
    <div class="menu">
      <button class="menu-item">🕒 Clock</button>
      <button class="menu-item">🏃 Fitness</button>
      <button class="menu-item">🎵 Music</button>
      <button class="menu-item">⚙ Settings</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
